{% load static %}
{% include 'user/studentindex.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive User Profile Card using HTML and CSS</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/edit_profile.css' %}">
    <script src="{% static 'js/user_pro.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <div class="user-card">
            <h2>Edit Profile</h2><br>
            <form id="profileForm" method="POST" action="{% url 'edit_profile' %}">
                {% csrf_token %}
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="firstName" value="{{ user_profile.first_name }}" required>

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="lastName" value="{{ user_profile.last_name }}"  required>

                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" value="{{ user_profile.phone_number }}"  required> 

                <label for="bio">Bio:</label>
                <input type="text" id="bio" name="bio" value="{{ user_profile.bio }}" required>

                <button type="submit">Save Changes</button>
                <button>Cancel</button>
            </form>
        </div>
    </div>
</body>
</html>
