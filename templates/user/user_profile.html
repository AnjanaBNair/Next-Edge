{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{% static 'css/user_pro.css' %}" rel="stylesheet">

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<script src="{% static 'js/user_pro.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row no-gutter">
            <!-- The image half -->
            <div class="col-md-5 d-none d-md-flex bg-light" style="background-image: url('{% static 'img/profile.jpg' %}');
            background-size: cover;
            background-position: left center;"></div>
    
            <!-- The content half -->
            <div class="col-md-7 bg-light" >
                <div class="login d-flex align-items-center py-5">
    
                    <!-- Demo content-->
                    <div class="container" >
                        <div class="row">
                            <div class="col-lg-9 col-xl-7 mx-auto">
                                <h4>Profile Completion !</h4><HR>
                                <p class="text-muted mb-4">Hey {{ user.username }} ! Complete your profile now...</p>
                                <form action="{% url 'user_profile' %}" method="POST" enctype="multipart/form-data" onsubmit="return validate_user_profile_Form()">
                                    {%csrf_token%}
                                    <div class="form-group mb-3">
                                        <input id="inputfname" type="text"  id="first_name" name="first_name" placeholder="First Name" required autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4" onkeyup="first_name()"/>
                                    </div>
                                    <span id="first_name-error" style="display: none;color:red;font-size:12px;"><b>Enter a valid first name</b></span>
                                    
                                    <div class="form-group mb-3">
                                        <input id="inputlname" type="text" id="last_name" name="last_name" placeholder="Last Name" required autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4" onkeyup="last_name()"/>
                                    </div>
                                    <span id="last_name-error" style="display: none;color:red;font-size:12px;"><b>Enter a valid last name</b></span>

                                    <div class="form-group mb-3">
                                        <input id="inputcountry" type="text" id="country" name="country" placeholder="Country" required autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4" onkeyup="country()"/>
                                        
                                    </div>
                                    <span id="country-error" style="display: none;color:red;font-size:12px;"><b>Enter a valid country name</b></span>

                                    <div class="form-group mb-3">
                                        <input id="inputph" type="text" id="phone_number" name="phone_number" placeholder="Mobile Number" required class="form-control rounded-pill border-0 shadow-sm px-4 text-primary" onkeyup="phonenumber()"/>
                                    </div>
                                    <span id="phone_number-error" style="display: none;color:red;font-size:12px;"><b>Number should be 10 digits</b></span>

                                    <div class="form-group mb-3">
                                        <input id="inputbio" type="text" name="bio" placeholder="Bio" required autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                    </div>
                                    <div class="form-group mb-3">
                                        <input id="inputpic" type="file" name="profile_picture" placeholder="Profile Picture (optional)" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4" accept=".jpg, .jpeg, .png">
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Continue</button>
                                </form>
                            </div>
                        </div>
                    </div><!-- End -->
    
                </div>
            </div><!-- End -->
    
        </div>
    </div>
    
</body>
</html>
